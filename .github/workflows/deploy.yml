# Adapted from:
# https://github.com/marketplace/actions/deploy-to-github-pages#getting-started-airplane
name: Build and Deploy
on:
  push:
    branches: [ main ]
  schedule:
    # Use https://crontab.guru/ to figure out what this means.
    #
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 4 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          pip install beautifulsoup4 requests sqlalchemy
          python 306.py
          python 307.py
          python 102.py
          python 104.py
          python 105.py
          python 108.py
          python 110.py
          python 112.py
      - name: Commit updates
        uses: EndBug/add-and-commit@v9
        with:
          author_name: bot
          author_email: bot@example.com
          message: "Update events.db"
          add: "*.db"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}